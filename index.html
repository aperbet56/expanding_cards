<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expanding cards</title>
    <!-- Importation des styles -->
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Début de la section container -->
    <section class="container">
      <!-- Début de la div one -->
      <div class="card active one">
        <h2>Explore The World</h2>
      </div>
      <!-- Fin de la div one -->

      <!-- Début de la div two -->
      <div class="card two">
        <h2>Wild Forest</h2>
      </div>
      <!-- Fin de la div two -->

      <!-- Début de la div three -->
      <div class="card three">
        <h2>Sunny Beach</h2>
      </div>
      <!-- Fin de la div three -->

      <!-- Début de la div four -->
      <div class="card four">
        <h2>City on Winter</h2>
      </div>
      <!-- Fin de la div four -->

      <!-- Début de la div five -->
      <div class="card five">
        <h2>Mountains - Clouds</h2>
      </div>
      <!-- fin de la div five -->
    </section>
    <!-- Fin de la section container -->

    <!--Importation du fichier JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
